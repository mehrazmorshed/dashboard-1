<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Dashboard</title>
</head>

<body>
	<div class="side-menu">
		<div class="brand-name">
			<h1>Brand</h1>
		</div>
		<ul>
			<li>Dashboard</li>
			<li>Students</li>
			<li>Teachers</li>
			<li>Schools</li>
			<li>Income</li>
			<li>Help</li>
			<li>Settings</li>
		</ul>
	</div>
	<div class="container">
		<div class="header">
			<div class="nav">
				<div class="search">
					<input type="text" name="search" placeholder="search">
					<button type="submit"><img src="search.png" alt="Search"></button>
				</div>
				<div class="user">
					<a href="#" class="btn">Add New</a>
					<img src="bell.svg" alt="Notifications">
					<div class="img-case">
						<img src="user.png" alt="User">
					</div>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="cards">
				<div class="card">
					<div class="box">
						<h1>2194</h1>
						<h3>Students</h3>
					</div>
					<div class="icon-case">
						<img src="laptop.png" alt="" width="60">
					</div>
				</div>
				<div class="card">
					<div class="box">
						<h1>53</h1>
						<h3>Teachers</h3>
					</div>
					<div class="icon-case">
						<img src="laptop.png" alt="" width="60">
					</div>
				</div>
				<div class="card">
					<div class="box">
						<h1>5</h1>
						<h3>Schools</h3>
					</div>
					<div class="icon-case">
						<img src="laptop.png" alt="" width="60">
					</div>
				</div>
				<div class="card">
					<div class="box">
						<h1>350000</h1>
						<h3>Income</h3>
					</div>
					<div class="icon-case">
						<img src="laptop.png" alt="" width="60">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
